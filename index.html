<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file if you have one -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a brief introduction about yourself or your project.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <p>Here are some of my projects:</p>
        <ul>
            <li><a href="https://github.com/yourusername/project1">Project 1</a></li>
            <li><a href="https://github.com/yourusername/project2">Project 2</a></li>
            <li><a href="https://github.com/yourusername/project3">Project 3</a></li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at <a href="mailto:your-email@example.com">your-email@example.com</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
